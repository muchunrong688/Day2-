<body>

    <div class="container">
        <h1 class="title">لعبة مطابقة الكلمات الممتعة</h1>
        <div class="game-board" id="game-board"></div>
        <div class="message-container" id="message-container" style="display:none;">
            <p id="win-message"></p>
            <p id="time-taken"></p>
        </div>
    </div>

    <script>
        const wordPairs = {
            'date palm': 'نخلة',
            'falcon': 'صقر',
            'sword dance': 'عرضة (الرقص بالسيف)',
            'unity': 'وحدة',
            'heritage': 'تراث',
            'strength': 'قوة'
        };

        const board = document.getElementById('game-board');
        const messageContainer = document.getElementById('message-container');
        const winMessage = document.getElementById('win-message');
        const timeTaken = document.getElementById('time-taken');

        const popSound = new Audio('pop.mp3');
        const dingSound = new Audio('ding.mp3');
        const errorSound = new Audio('error.mp3');

        let cards = [];
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let matchesFound = 0;
        let startTime;
        let gameStarted = false;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createBoard() {
            const words = Object.keys(wordPairs).concat(Object.values(wordPairs));
            const shuffledWords = shuffle(words);

            shuffledWords.forEach(word => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.word = word;
                card.dataset.match = wordPairs[word] || Object.keys(wordPairs).find(key => wordPairs[key] === word);

                const cardContent = document.createElement('div');
                cardContent.classList.add('card-content');
                cardContent.textContent = word;
                cardContent.style.backgroundColor = getRandomColor();
                
                card.appendChild(cardContent);
                card.addEventListener('click', flipCard);
                board.appendChild(card);
            });
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            if (!gameStarted) {
                gameStarted = true;
                startTime = new Date();
            }

            this.classList.add('selected');
            popSound.play().catch(e => console.log('Audio playback error:', e));

            if (!firstCard) {
                firstCard = this;
                return;
            }

            secondCard = this;
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.match === secondCard.dataset.word;

            if (isMatch) {
                disableCards();
            } else {
                unflipCards();
            }
        }

        function disableCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.add('match');
                secondCard.classList.add('match');
                dingSound.play().catch(e => console.log('Audio playback error:', e));
                resetBoard();
                matchesFound++;
                if (matchesFound === Object.keys(wordPairs).length) {
                    endGame();
                }
            }, 800);
        }

        function unflipCards() {
            lockBoard = true;
            setTimeout(() => {
                firstCard.classList.remove('selected');
                secondCard.classList.remove('selected');
                errorSound.play().catch(e => console.log('Audio playback error:', e));
                resetBoard();
            }, 1500);
        }

        function resetBoard() {
            [firstCard, secondCard, lockBoard] = [null, null, false];
        }

        function endGame() {
            const endTime = new Date();
            const timeDifference = endTime - startTime;
            const seconds = Math.floor(timeDifference / 1000);
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            
            winMessage.textContent = 'You are the best!';
            timeTaken.textContent = `完成用时: ${minutes} 分钟 ${remainingSeconds} 秒`;
            
            messageContainer.style.display = 'block';
            board.style.display = 'none';
        }

        createBoard();
    </script>
